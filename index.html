<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="page" id="page1">
            <div class="picture1">
                <img class="phone" src="phone.png" width="700px" height="690px" />
            </div>

            <div class="intro">
                <span class="int1">"하루 중 예상치 못한 순간,</span>
                <span class="int2">당신의 일상을 기록해 보세요!"</span>
                <span class="int3">무작위 시간에 알람이 울리면, 그 순간을 그대로 남겨보세요.</span>
                <span class="int4">한 달 동안에 쌓인 기록은 특별한 영상으로 반환됩니다.</span>

                <div class="notation">
                    <div class="box1">
                        <span class="LT">210k+</span><br />
                        <span class="ST">Community Members</span>
                    </div>
                    <div class="box2">
                        <span class="LT">3+</span><br />
                        <span class="ST">At least 3 times a day</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="page" id="page2">
            <div class="picture2">
                <img class="camera" src="camera.png" width="350px" height="450px" />
                <div class="text-overlay">
                    당신의 이야기는 세상에 <br />
                    단 하나뿐이다.<br />
                    그러니 기록하라.<br />
                    -마야 안젤루-
                </div>
            </div>
            <div class="intro">
                <span class="int5">"소중한 순간을 원하는<br />방식으로 기록하세요"</span>
                <span class="int6">언제든 원하는 형식(사진, 음성, 영상)으로 당신만의 일상을 남길 수 있어요.</span>
                <hr style="border: 1px solid rgb(242, 235, 235); width: 98%" />
            </div>
        </section>
    </body>
</html>
